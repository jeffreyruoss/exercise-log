<!DOCTYPE html>
<html>
  <head>
    <title>Exercise Tracker</title>
    <!-- pico css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <!-- custom css -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <p class="last-updated-container"><span id="last-updated">Never</span></p>

    <form id="new-exercise-form" class="flex">
      <input id="new-exercise-name" type="text" placeholder="New exercise" required />
      <button type="submit" style="margin-left: 15px;">Add Exercise</button>
    </form>

    <div class="exercise-lists">
      <ul id="exercise-list"></ul>
      <ul id="paused-exercise-list"></ul>
    </div>

    <template id="exercise-template">
      <li>
        <input class="name" type="text" readonly /> 
        <input class="timestamp" type="text" readonly />
        <button class="done">DONE</button>
        <button class="pause">PAUSE</button>
        <button class="edit">EDIT</button>
        <button class="save">SAVE</button>
        <button class="delete">DELETE</button>
      </li>
    </template>

    <script src="app.js"></script>
  </body>
</html>
